<body>
    <script>
        function message(message) {
            alert(message);

        function racinecarree(x) {
            var racine = Math.sqrt(x);
            return racine;
        }
    </script>
    <label for="saisie">Saisir quelque chose</label>
    <input type="number" id="saisie" />
